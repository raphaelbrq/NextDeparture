<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Prochains départs</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f6f8;
            color: #222;
            display: flex;
            justify-content: center;
            padding: 32px 16px;
        }


        #app {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            /* centrer horizontalement */
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(10, 20, 30, 0.08);
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 500px;
        }

        header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #eee;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            flex: 0 0 auto;
        }

        @keyframes blink {

            0%,
            50%,
            100% {
                background-color: #a9aab1;
            }

            25%,
            75% {
                background-color: #ffffff;
            }
        }

        .blink {
            animation: blink 2s infinite;
        }


        .controls {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .controls input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #d7dbe0;
            border-radius: 6px;
            width: 200px;
            font-size: 14px;
            background: #fff;
        }

        .controls input[type="number"] {
            padding: 8px 10px;
            border: 1px solid #d7dbe0;
            border-radius: 6px;
            width: 60px;
            font-size: 14px;
            background: #fff;
        }

        .controls label {
            font-size: 13px;
            color: #333;
        }

        .btn {
            padding: 8px 14px;
            background: #2d9c57;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .btn:active {
            transform: translateY(2px);

        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            gap: 16px;
        }

        .centered-list {
            width: 100%;
            max-width: 480px;
        }

        .notice {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        ul.departures {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .departure {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            background: #fff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(15, 20, 25, 0.04);
        }

        /* Badge ligne */
        .line-badge {
            min-width: 56px;
            padding: 6px 10px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            text-align: center;
            font-size: 13px;
            flex: 0 0 auto;
        }

        .meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1 1 auto;
        }

        .meta .top {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }

        .bottom-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .minutes-box {
            width: 60px;
            background: #a9aab1;
            color: rgb(0, 0, 0);
            font-size: 30px;
            font-weight: bold;
            padding: 12px 0;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 14px;
            align-self: stretch;
        }

        .time {
            font-weight: 700;
            min-width: 70px;
        }

        .to {
            color: #222;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delay {
            margin-left: 8px;
            color: #c82333;
            font-weight: 700;
            font-size: 13px;
        }

        .platform-box {
            background: #0055a4;
            /* bleu CFF */
            color: white;
            /* texte blanc */
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 13px;
            border: 1px solid white;
            /* fin trait blanc */
            display: inline-block;
            min-width: 24px;
            text-align: center;
        }

        .platform-change {
            background: red;
            /* rouge si voie changée */
            border: 1px solid white;
            /* même contour blanc */
            color: white;
        }

        /* petite légende / chargement */
        .footer-info {
            padding: 12px 24px;
            color: #666;
            font-size: 13px;
            border-top: 1px solid #f0f0f0;
            text-align: right;
        }

        /* Responsive : sur écrans petits on empile les colonnes */
        @media (max-width: 900px) {
            .controls {
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
            }

            .controls input[type="text"],
            .controls input[type="number"] {
                width: calc(100% - 20px);
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>Prochains départs</h1>

            <div class="controls" role="search">
                <label>
                    Station :
                    <input id="stationInput" type="text" value="Echandens Riaz" />
                </label>
                <label>
                    Nb résultats :
                    <input id="limitInput" type="number" value="8" min="1" max="50" />
                </label>

                <button class="btn" id="searchBtn">Rechercher</button>
            </div>
        </header>

        <main>

            <aside class="right">
                <ul id="results" class="departures"></ul>
            </aside>
        </main>

        <div class="footer-info" id="footerInfo">
            Dernière mise à jour : — • Rafraîchissement toutes les 30s
        </div>
    </div>

    <script>

        const lineColors = {
            "ICE": "red",
            "TGV": "red",
            "EC": "red",
            "IC": "red",
            "IR": "red",
            "S": "#2b8be6",
            "R": "#2b8be6",
            "RE": "#6f42c1",
            "B": "#2d9c57",
            "T": "#f0ad4e",
        };

        function getLineColor(category) {
            return lineColors[category] || "#6c757d"; // gris si inconnu
        }

        // charge et affiche
        async function loadDepartures() {
            const station = document.getElementById('stationInput').value.trim();
            const limit = parseInt(document.getElementById('limitInput').value) || 10;
            if (!station) return;

            const url = `https://transport.opendata.ch/v1/stationboard?station=${encodeURIComponent(station)}&limit=${limit}`;

            try {
                const resp = await fetch(url);
                const data = await resp.json();

                const ul = document.getElementById('results');
                ul.innerHTML = "";

                if (!data || !data.stationboard || data.stationboard.length === 0) {
                    ul.innerHTML = "<li>Aucun départ trouvé.</li>";
                } else {
                    data.stationboard.forEach(item => {
                        // Heure de départ théorique
                        const departureDate = new Date(item.stop.departure);

                        // Retard possible (déjà en minutes)
                        const delayCalc = item.stop.delay || 0;

                        // Heure actuelle
                        const now = new Date();

                        // Différence en minutes avec retard inclus
                        const minutesToDeparture = Math.max(
                            0,
                            Math.round((departureDate - now) / 60000) + delayCalc
                        );

                        const li = document.createElement('li');
                        li.className = 'departure';

                        // badge
                        const badge = document.createElement('div');
                        badge.className = 'line-badge';
                        let number = item.number ? String(item.number) : "";

                        // Si le numéro dépasse 3 caractères → on ne l'affiche pas
                        if (number.length > 3) {
                            number = "";
                        }
                        badge.textContent = category + number;
                        badge.style.background = getLineColor(category);

                        // meta info
                        const meta = document.createElement('div');
                        meta.className = 'meta';

                        const top = document.createElement('div');
                        top.className = 'top';

                        const minutesBox = document.createElement('div');
                        minutesBox.className = "minutes-box";
                        minutesBox.textContent = minutesToDeparture + "' ";
                        if (minutesToDeparture <= 1) {
                            minutesBox.classList.add('blink');
                        }

                        const time = document.createElement('div');
                        time.className = 'time';
                        // protège contre undefined departure
                        const depTime = item.stop && item.stop.departure ? new Date(item.stop.departure) : null;
                        time.textContent = depTime ? depTime.toLocaleTimeString('fr-CH', { hour: '2-digit', minute: '2-digit' }) : '—';

                        const to = document.createElement('div');
                        to.className = 'to';
                        to.textContent = (item.to || '—');

                        top.appendChild(time);
                        top.appendChild(to);

                        const bottom = document.createElement('div');
                        bottom.classList.add("bottom-line");

                        let platform = item.stop.platform || "";
                        let platformClass = "platform-box";
                        let platformText = platform;

                        // Si la voie a un "!" → suppression et texte rouge
                        if (platform.includes('!')) {
                            platformText = platform.replace('!', '');
                            platformClass += " platform-change"; // classe supplémentaire pour rouge
                        }

                        const delay = (item.stop && (item.stop.delay !== null && item.stop.delay !== undefined)) ? item.stop.delay : null;

                        let delayHTML = "";
                        if (delay === null) {
                            delayHTML = `<span style="color:#888; font-size:13px;">non dispo</span>`;
                        } else if (delay > 0) {
                            delayHTML = `<span class="delay">${"+" + delay + "' "}</span>`;
                        } else {
                            delayHTML = `<span style="color:#2b8b57; font-weight:600;">à l’heure</span>`;
                        }

                        bottom.innerHTML = `
                            ${delayHTML}
                            ${platform ? `<span class="${platformClass}">${platformText}</span>` : ""}
                        `;

                        meta.appendChild(top);
                        meta.appendChild(bottom);
                        li.appendChild(minutesBox);
                        li.appendChild(badge);
                        li.appendChild(meta);
                        ul.appendChild(li);
                    });
                }

                // footer
                document.getElementById('footerInfo').textContent = `Dernière mise à jour : ${new Date().toLocaleTimeString()} • Rafraîchissement toutes les 30s`;

            } catch (err) {
                console.error(err);
                const ul = document.getElementById('results');
                ul.innerHTML = '<li class="departure"><div style="padding:12px;color:#c00;">Erreur réseau ou API</div></li>';
            }
        }

        // triggers
        document.getElementById('searchBtn').addEventListener('click', loadDepartures);
        // Enter dans le champ station lance la recherche
        document.getElementById('stationInput').addEventListener('keydown', e => {
            if (e.key === 'Enter') loadDepartures();
        });

        // premier chargement puis intervalle
        loadDepartures();
        const refreshInterval = setInterval(loadDepartures, 30000);
    </script>
</body>

</html>
